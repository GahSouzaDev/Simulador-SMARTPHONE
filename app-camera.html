<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>

        <header><!--Barra de notificações-->
            <i class="fas fa-wifi"></i>
            <button id="notificacao" onclick="notificacoes()"><!--Acionador da barra de notificações-->
                <strong>NOTIFICAÇÕES</strong>            
            </button>
            <div id="notifica"><!--Conteudo da barra de notificações-->
                   <div id="intnotifica">
                    <p></p><!--Exibe a data na barra de notificações--> 
                   <p id="data">Notificação</p>
                   </div>
            </div>
            <div id="hora"><!--Hora na barra de notificações-->
            </div>                        
        </header>

        <section id="camera"><!--Corpo do dispositivo-->             
            <video id="appcamera" autoplay></video>
            <button id="capture-button" onclick="capturar()"><img src="capturar.png" alt="Botão de capturar" id="capture-button"></button>     
            <button id="virar-camera" onclick="virar()"><img src="virar.png" alt="Botão de capturar" id="flip-button"></button>  
            <script>
                 let currentStream = null;
let currentFacingMode = 'user'; // 'user' para a câmera frontal, 'environment' para a câmera traseira

document.addEventListener('DOMContentLoaded', async () => {
    const videoElement = document.getElementById('appcamera');
    await iniciarCamera(videoElement);
});

async function iniciarCamera(videoElement) {
    try {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop()); // Parar todos os rastreadores da corrente atual
        }
        currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
        videoElement.srcObject = currentStream;
    } catch (error) {
        console.error('Erro ao acessar a câmera: ', error);
    }
}
            </script>                 
        </section>               

        <footer><!--Botões de navegação-->
            <div id="configura"><!--Conteudo da barra de notificações-->                
                <p id="data">Configurações</p>
                </div>
         </div>
            <button class="nav-button back-button" title="Voltar" onclick="voltar()"></button>
            <button class="nav-button home-button" title="Tela Inicial"
            onclick="inicio()"></button>
            <button class="nav-button history-button" title="Configuracao" onclick="configuracoes()"></button>
        </footer>

    </main>
<script src="script.js"></script>
</body>

</html>
