           function startAnimationAndRedirect(url) {
               var botao1 = document.querySelectorAll('.sobreprojeto');
               
               botao1.forEach(function(element) {
                   element.classList.add('active');
                   
                   setTimeout(function() {
                       element.classList.remove('active');
                       element.classList.add('not-active');
                       
                       setTimeout(function() {
                           element.classList.remove('not-active');
                           // Redireciona após o atraso de 5 segundos
                           window.location.href = url;
                       }, 0); // Tempo da animação de retorno (0.5s + 0.1s de atraso)
                       
                   }, 200); // Tempo da animação 'active' (0.5s)
               });
           }
