<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>

        <header><!--Barra de notificações-->
            <i class="fas fa-wifi"></i>
            <button id="notificacao" onclick="notificacoes()"><!--Acionador da barra de notificações-->
                <strong>NOTIFICAÇÕES</strong>            
            </button>
            <div id="notifica"><!--Conteudo da barra de notificações-->
                   <div id="intnotifica">
                    <p></p><!--Exibe a data na barra de notificações--> 
                   <p id="data">Notificação</p>
                   </div>
            </div>
            <div id="hora"><!--Hora na barra de notificações-->
            </div>                        
        </header>

        <section id="appconfiguracao"><!--Corpo do dispositivo-->
            <div id="textconfig">Configurações</div>
    
                <button class="sobreprojeto" id="config1" onclick="startAnimationAndRedirect(this, 'config-sobre.html')">
                    <div><i class="fas fa-info-circle"></i> Sobre o projeto</div>
                </button>
                <button class="tela" id="config1" onclick="startAnimationAndRedirect(this, 'config-tela.html')">
                    <div> <i class="fas fa-mobile-alt"></i> Tela<span id="config2">Configurações | WallPaper</span></div>
                </button>
                <button class="senha" id="config1" onclick="linkedin()">
                    <div><i class="fab fa-linkedin"></i> Linkedin <span id="config2">Emerson Gabriel Souza</span></div>
                </button>
                
                <button class="github" id="config1" onclick="github()">
                    <div><i class="fab fa-github"></i> GITHUB <span id="config2">Conheça mais projetos</span></div>
                </button>
                <p id="creditos">Site desenvolvido por Emerson Souza.<br></p>
                
                <script>
                    function startAnimationAndRedirect(element, url) {
                        // Adiciona a classe 'active' ao botão clicado
                        element.classList.add('active');
                        
                        // Remove a classe 'active' e adiciona 'not-active' após o tempo de animação
                        setTimeout(function() {
                            element.classList.remove('active');
                            element.classList.add('not-active');
                            
                            // Remove a classe 'not-active' e faz o redirecionamento após o atraso
                            setTimeout(function() {
                                element.classList.remove('not-active');
                                window.location.href = url;
                            }, 0); // Tempo da animação de retorno (0.5s)
                            
                        }, 150); // Tempo da animação 'active' (0.5s)
                    }
                </script>
            </section>

        <footer><!--Botões de navegação-->
            <div id="configura"><!--Conteudo da barra de notificações-->                
                <p id="data">Ajustes</p>
                <div id="brightness-overlay"></div>

    <div id="brightness-control">
        <label for="brightness-range">Brilho:</label>
        <input type="range" id="brightness-range" min="25" max="100" value="100">
    </div>
    <div class="toggle-container">
        <div class="toggle-switch">
            <input type="checkbox" id="invert-toggle" onclick="toggleInvertColors()">
            <label for="invert-toggle" class="switch-label">
                <span class="switch-button"></span><span class="switch-text">Modo: Inversão de cores</span>
            </label>
        </div>
        
    </div>
    <script>
        function toggleInvertColors() {
            const body = document.body;
            const toggle = document.getElementById('invert-toggle');
            body.classList.toggle('invert-colors', toggle.checked);
        }
    </script>
    <script src="script-configuracao.js"></script>
                
        </div>
        </div>
         </div>
            <button class="nav-button back-button" title="Voltar" onclick="voltar()"></button>
            <button class="nav-button home-button" title="Tela Inicial"
            onclick="inicio()"></button>
            <button class="nav-button history-button" title="Configuracao" onclick="configuracoes()"></button>
        </footer>

    </main>
<script src="script.js"></script>
<script src="script-notificacoes.js"></script>
</body>

</html>
