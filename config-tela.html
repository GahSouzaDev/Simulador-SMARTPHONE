<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <main>

        <header><!--Barra de notificações-->
            <i class="fas fa-wifi"></i>
            <button id="notificacao" onclick="notificacoes()"><!--Acionador da barra de notificações-->
                <strong>NOTIFICAÇÕES</strong>            
            </button>
            <div id="notifica"><!--Conteudo da barra de notificações-->
                   <div id="intnotifica">
                    <p></p><!--Exibe a data na barra de notificações--> 
                   <p id="data">Notificação</p>
                   </div>
            </div>
            <div id="hora"><!--Hora na barra de notificações-->
            </div>                        
        </header>

        <section id="appconfigtela"><!--Corpo do dispositivo-->
            <div id="configtela1">
                <div id="brightness-overlay"></div>

    <div id="brightness-control">
        <label for="brightness-range">Brilho:</label>
        <input type="range" id="brightness-range" min="25" max="100" value="100">

    <div class="toggle-container">
        <div class="toggle-switch">
            <input type="checkbox" id="invert-toggle" onclick="toggleInvertColors()">
            <label for="invert-toggle" class="switch-label">
                <span class="switch-button"></span><span class="switch-text">Modo: Inversão de cores</span>
            </label>
        </div>        
             
    </div>
    
            </div>
            <div id="wallpaper">WALLPAPER<br><br><span>Escolha uma imagem para definir como proteção de tela.</span></div>      
            <div id="protecao-de-tela">
                <button onclick="setWallpaper('imagem3.png')"><img src="imagem3.png" alt="wallpaper3"></button>
                <button onclick="setWallpaper('imagem10.png')"><img src="imagem10.png" alt="wallpaper10"></button>
                <button onclick="setWallpaper('imagem1.jpg')"><img src="imagem1.jpg" alt="wallpaper1"></button>   
                <button ><img src="imagem9.png" alt="wallpaper9"></button>
                <button onclick="setWallpaper('imagem8.png')"><img src="imagem8.png" alt="wallpaper8"></button>
                <button onclick="setWallpaper('imagem6.png')"><img src="imagem6.png" alt="wallpaper6"></button>
                <button onclick="setWallpaper('imagem7.png')"><img src="imagem7.png" alt="wallpaper7"></button>
                <button onclick="setWallpaper('imagem5.png')"><img src="imagem5.png" alt="wallpaper5"></button>
                <button onclick="setWallpaper('imagem2.png')"><img src="imagem2.png" alt="wallpaper2"></button>
                <button onclick="setWallpaper('imagem4.png')"><img src="imagem4.png" alt="wallpaper4"></button>
            </div>
         
        </section>

        <footer><!--Botões de navegação-->
            <div id="configura"><!--Conteudo da barra de notificações-->                
                <p id="data">Ajustes</p>
                <div id="brightness-overlay"></div>

    <div id="brightness-control">
        <label for="brightness-range">Brilho:</label>
        <input type="range" id="brightness-range" min="25" max="100" value="100">
    </div>
    <div class="toggle-container">
        <div class="toggle-switch">
            <input type="checkbox" id="invert-toggle" onclick="toggleInvertColors()">
            <label for="invert-toggle" class="switch-label">
                <span class="switch-button"></span><span class="switch-text">Modo: Inversão de cores</span>
            </label>
        </div>
        
    </div>
    <script>
        function toggleInvertColors() {
            const body = document.body;
            const toggle = document.getElementById('invert-toggle');
            body.classList.toggle('invert-colors', toggle.checked);
        }
    </script>
    <script src="script-configuracao.js"></script>
                
        </div>
        </div>
         </div>
            <button class="nav-button back-button" title="Voltar" onclick="voltar()"></button>

            onclick="inicio()"></button>
