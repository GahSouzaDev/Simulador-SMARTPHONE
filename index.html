<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador SMARTPHONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main>

        <header><!--Barra de notificações-->
            <i class="fas fa-wifi"></i>
            <button id="notificacao" onclick="notificacoes()"><!--Acionador da barra de notificações-->
                <strong>NOTIFICAÇÕES</strong>         
            </button>
            <div id="notifica"><!--Conteudo da barra de notificações-->
                   <div id="intnotifica">
                    <p></p><!--Exibe a data na barra de notificações--> 
                   <p id="data">Notificação</p>
                   </div>
            </div>
            <div id="hora"><!--Hora na barra de notificações-->
            </div>                        
        </header>

        <section><!--Corpo do dispositivo-->
            <div id="widthhora">
                <div id="hora">00:00</div> <!-- Hora -->
            </div>
            <div id="widthdata">
                <div id="data">00/00/0000</div> <!-- Data -->
            </div>

            
        <div id="icones1">
            <button id="iconecalculadora" onclick="desenvolvimento()"><img id="iconecalculadora" src="error-foto.png" alt="icone da calculadora"><strong>
                <p>Teste</p>
            </strong></button>

            <!--CALCULADORA-->
            <button id="iconecalculadora" onclick="calculadora()"><img id="iconecalculadora" src="calculadora.png" alt="icone da calculadora"><strong>
                <p>Calculadora</p>
            </strong></button>            

            <!--GRAVADOR-->
            <button id="iconecalculadora" onclick="gravador()"><img id="iconecalculadora" src="gravador.png" alt="icone da calculadora"><strong>
                <p>Gravador</p>
            </strong></button>
        </div>

        <div id="icones1">
            <button id="iconecalculadora" onclick="calendario()"><img id="iconecalculadora" src="calendario.png" alt="icone da calculadora"><strong>
                <p>Agenda</p>
            </strong></button>
            <button id="iconecalculadora" onclick="appconfiguracoes()"><img id="iconecalculadora" src="icone-configuracoes.png" alt="icone da calculadora"><strong>
                <p>Configurações</p>
            </strong></button>
            <button id="iconecalculadora" onclick="dispertador()"><img id="iconecalculadora" src="dispertador.png" alt="icone da calculadora"><strong>
                <p>Dispertador</p>
            </strong></button>           
        </div>

        <div id="icones1">
            <button id="iconecalculadora" onclick="desenvolvimento()"><img id="iconecalculadora" src="error-foto.png" alt="icone da calculadora"><strong>
                <p>Teste</p>
            </strong></button>
            <button id="iconecalculadora" onclick="desenvolvimento()"><img id="iconecalculadora" src="error-foto.png" alt="icone da calculadora"><strong>
                <p>teste</p>
            </strong></button>

              <!--CAMERA-->
              <button id="iconecalculadora" onclick="camera()"><img id="iconecalculadora" src="camera.png" alt="icone da calculadora"><strong>
                <p>Camera</p>
            </strong><script>
                function camera() 
                {
                    window.location.assign('app-camera.html'); // Carrega a página da câmera
                }
            </script>  
            </button>
        </div>
            
        </section>

        <footer><!--Botões de navegação-->
            <div id="configura"><!--Conteudo da barra de notificações-->                
                <p id="data">Ajustes</p>
                <div id="brightness-overlay"></div>

    <div id="brightness-control">
        <label for="brightness-range">Brilho:</label>
        <input type="range" id="brightness-range" min="25" max="100" value="100">
    </div>
    <div class="toggle-container">
        <div class="toggle-switch">
            <input type="checkbox" id="invert-toggle" onclick="toggleInvertColors()">
            <label for="invert-toggle" class="switch-label">
                <span class="switch-button"></span><span class="switch-text">Modo: Inversão de cores</span>
            </label>
        </div>
        
    </div>
    <script>
        function toggleInvertColors() {
            const body = document.body;
            const toggle = document.getElementById('invert-toggle');
            body.classList.toggle('invert-colors', toggle.checked);
        }
    </script>
    <script src="script-configuracao.js"></script>
                
        </div>
        </div>
         </div>
            <button class="nav-button back-button" title="Voltar" onclick="voltar()"></button>
            <button class="nav-button home-button" title="Tela Inicial"
            onclick="inicio()"></button>
            <button class="nav-button history-button" title="Configuracao" onclick="configuracoes()"></button>
        </footer>

    </main>
<script src="script.js"></script>
<script src="script-notificacoes.js"></script>
</body>

</html>
